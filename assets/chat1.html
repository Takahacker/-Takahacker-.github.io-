<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Estudas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/chat1_style.css">
  </head>
  <body>
    <header>
      <a href="menu.html">
        <img
          src="img/Icone_menu.png"
          alt="Ícone do menu"
          width="40"
          height="40"
        />
        Menu
      </a>
    </header>
    <div class="chat-container">
      <div class="message other-message">
        <p class="message-header">Lucas Pereira</p>
        <p>
          Olá! Você pode me ajudar com uma equação diferencial?
        </p>
        <p class="timestamp">10:30 AM</p>
      </div>

      <div class="message user-message">
        <p class "message-header">Felipe</p>
        <p>Claro! Qual seria?</p>
        <p class="timestamp">10:35 AM</p>
      </div>

      <div class="message other-message">
        <p class="message-header">Lucas Pereira</p>
        <p>Vou te mandar agora. Do que você precisa?</p>
        <p class="timestamp">10:40 AM</p>
      </div>

      <div class="message user-message">
        <p class "message-header">Felipe</p>
        <p>Preciso de ajuda em um exercício...</p>
        <p class="timestamp">10:45 AM</p>
      </div>
    </div>
  </body>
</html>
