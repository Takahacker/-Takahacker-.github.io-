<!DOCTYPE html>
<html>
<head>
  <title>Flashcards</title>
  <style>
    .flashcard-container {
      width: 400px;
      height: 300px;
      background-color: white;
      border: 1px solid black;
      text-align: center;
      margin: 10px auto;
      padding: 10px;
      position: relative;
    }

    .flashcard-container .flashcard {
      display: none;
    }

    .flashcard-container .flashcard.active {
      display: block;
    }

    .flashcard-container .navigation-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flashcard-container .navigation-buttons button {
      margin: 0 5px;
    }
  </style>
  <script>
    function showFlashcard(index) {
      var flashcards = document.getElementsByClassName("flashcard");
      for (var i = 0; i < flashcards.length; i++) {
        flashcards[i].classList.remove("active");
      }
      flashcards[index].classList.add("active");
    }

    function showNextFlashcard() {
      var flashcards = document.getElementsByClassName("flashcard");
      var currentIndex = 0;
      for (var i = 0; i < flashcards.length; i++) {
        if (flashcards[i].classList.contains("active")) {
          currentIndex = i;
          break;
        }
      }
      var nextIndex = (currentIndex + 1) % flashcards.length;
      showFlashcard(nextIndex);
    }

    function showPreviousFlashcard() {
      var flashcards = document.getElementsByClassName("flashcard");
      var currentIndex = 0;
      for (var i = 0; i < flashcards.length; i++) {
        if (flashcards[i].classList.contains("active")) {
          currentIndex = i;
          break;
        }
      }
      var previousIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showFlashcard(previousIndex);
    }
  </script>
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard active">
      <h3>Term 1</h3>
      <p>Definition 1</p>
    </div>

    <div class="flashcard">
      <h3>Term 2</h3>
      <p>Definition 2</p>
    </div>

    <div class="flashcard">
      <h3>Term 3</h3>
      <p>Definition 3</p>
    </div>

    <div class="navigation-buttons">
      <button onclick="showPreviousFlashcard()">Anterior</button>
