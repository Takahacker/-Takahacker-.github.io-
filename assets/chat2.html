<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Estudas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/chat2_style.css">
  </head>
  <body>
    <header>
      <a href="menu.html">
        <img
          src="img/Icone_menu.png"
          alt="Ícone do menu"
          width="40"
          height="40"
        />
        Menu
      </a>
    </header>
    <div class="chat-container">
      <div class="message other-message">
        <p class="message-header">André Santos</p>
        <p>
          Bom dia. Preciso de ajuda para integrar uma função.
        </p>
        <p class="timestamp">10:30 AM</p>
      </div>

      <div class="message user-message">
        <p class "message-header">Felipe</p>
        <p>Claro, me mande a função que eu te ajudo</p>
        <p class="timestamp">10:35 AM</p>
      </div>

      <div class="message other-message">
        <p class="message-header">André Santos</p>
        <p>Ok. No que precisa de ajuda?</p>
        <p class="timestamp">10:40 AM</p>
      </div>

      <div class="message user-message">
        <p class "message-header">Felipe</p>
        <p>Em um exercício aqui...</p>
        <p class="timestamp">10:45 AM</p>
      </div>
    </div>
  </body>
</html>
